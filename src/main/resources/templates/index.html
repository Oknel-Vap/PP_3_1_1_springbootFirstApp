<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List People</title>
</head>
<body>
<h1> Users</h1>
<table border="1">
  <tr style="color: indianred">
    <th>Id</th>
    <th>Name</th>
    <th>LastName</th>
    <th>Age</th>
  </tr>
  <tr>
  <tr th:each="user : ${people}">
    <td th:utext="${user.getId()}"></td>
    <td th:utext="${user.getName()}"></td>
    <td th:utext="${user.getLastName()}"></td>
    <td th:utext="${user.getAge()}"></td>
    <td>
      <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete">
      </form>
    </td>
    <td>
      <a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>
    </td>
  </tr>
</table>
<br/>
<br>
<hr/>
<h2>Create a new user</h2>
<form th:method="POST" th:action="@{/}" th:object="${newUser}">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="lastName">LastName</label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <br/>
  <label for="age">Age </label>
  <input type="text" th:field="*{age}" id="age"/>
  <br/>
  <br/>
  <input type="submit" value="Create!"/>
</form>
</body>
</html>
